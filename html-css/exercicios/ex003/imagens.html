    <title>testando imagens</title>

<body>
    <h1>carregamento de imagens</h1>
    <!--pra achar o local do arquivo rapidamente e so clicar nas teclas ctrl mais a barra de espaço e teras as pasta que esta hospedado as imagens-->

    <!--pra sumonar a tag img só escrever img e da entre o src é a onde esta imagen e alt a o rotulo da imagen quando de erro dizer o que era a imagens e uma especificação-->
    <img src="imagens/png4.gif" alt="meme do pato">
    <hr>
    <img src="imagens/png3.jpg" alt="meme do proede">
    <img src="imagens/png5.jpg" alt="meme">

    <img src="imagens/png6.jpg" alt="meme">
    <br>
    <img src="imagens/png7.jpg" alt="meme">
    <img src="png.jpg" alt="meme do matrix">
    <p>podemos carregar imagens que estão em sub-pasta</p>
    <img src="imagens/png1.jpg" alt="meme do paladino"> 
    <br>
    <img src="imagens/png2.jpg" alt="meme do uganda foreve"> 
    <br>

     <img src="https://www.istoedinheiro.com.br/wp-content/uploads/sites/17/2021/11/juliusblackfriday-e1637869796986.jpeg" alt="meme do julis ">
