<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias dinâmicas</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivo diferentes ou 
        simplesmente aumente e diminue o tamanho do seu navegador.
    </p>
    <hr>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <hr>
    
    <h1>Reproduzindo Audio</h1>
    <p>vamos adicionar música/Audio</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica da caveira (128 kbps).mp3" type="audio/mpeg">
        <source src="midia/musica da caveira (128 kbps).ogg" type="audio/ogg">
        <source src="midia/musica da caveira (128 kbps).wav" type="audio/wav">
         <p>infelizmente seu navegador não consegue reproduzir áudio
            <a href="midia/musica da caveira (128 kbps).mp3">clique aqui pra baixar o arquivo MP3</a>
         </p>
    </audio>
<hr>

</body>
</html>
