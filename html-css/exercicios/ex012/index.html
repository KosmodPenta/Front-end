<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em html</title>
</head>
<body>
    <h1>Adicionando videos hospedado localmente</h1>
    <p>hoje vamos colocar videos em meu proprio video localmente html5</p>

   <video poster="imagens/paisagem-p.jpg" width="500" controls>
     <source src="midia/video-convetido.mp4" type="video/mp4">
     <source src="midia/video-convetido.webm" type="video/webm">
     <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>

   <h2>inserindo video no you-tube</h2>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/ONPoubieErg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
